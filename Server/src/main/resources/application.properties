spring.application.name=SpeedEx


spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver



#spring.data.redis.host= 172.23.71.73
spring.data.redis.host= 192.168.43.238
spring.data.redis.port=6379
spring.data.redis.timeout=10000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=workspace
spring.cache.redis.time-to-live=60000


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Java Virtual threads for efficiency
spring.threads.virtual.enabled=false


spring.ai.ollama.base-url=http://localhost:11434/
spring.ai.ollama.chat.model=stable-code:3b


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.docker.compose.enabled=false

#logging.level.org.springframework.security=TRACE

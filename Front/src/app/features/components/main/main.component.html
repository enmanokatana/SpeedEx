<div >


  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 m-5">

    <div *ngFor="let workspace of workspaces" class="card card-compact bg-base-100 shadow-xl">
      <div class="card-body">
        <figure><img src="{{workspace.image}}" alt="Shoes" /></figure>

        <h2 class="card-title items-center">{{workspace.name}}</h2>
        <div class="card-actions justify-end">
          <button [routerLink]="['/Workspace',workspace.id]" class="btn btn-primary">Consult</button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 m-5">
    <div *ngFor="let workspace of userWorkspaces" class="card card-compact bg-base-100 shadow-xl">
      <div class="card-body">
        <figure><img src="{{workspace.image}}" alt="Shoes" /></figure>

        <h2 class="card-title items-center">{{workspace.name}}</h2>
        <div class="card-actions justify-end">
          <button [routerLink]="['/Workspace',workspace.id]" class="btn btn-primary">Consult</button>
        </div>
      </div>
    </div>

  </div>

  <!-- New Workspace button positioned at bottom left -->
  <div  class="dropdown dropdown-top dropdown-end fixed bottom-5 right-5">
    <div tabindex="0" role="button" class=" m-1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
      </svg>
    </div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
      <li><a>main</a></li>
      <li><a>contact SpeedEx team</a></li>
    </ul>

  </div>
</div>

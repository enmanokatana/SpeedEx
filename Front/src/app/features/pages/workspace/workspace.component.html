<app-header></app-header>

<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content ">
    <!-- Page content here -->
    <label for="my-drawer-2" class="btn drawer-button lg:hidden"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
    </svg>
    </label>
    <div role="tablist" class="tabs tabs-lifted tabs-lg flex space-x-4 border-b">
      <a role="tab" routerLink="docs"  class="tab py-2 px-4 " [ngClass]="{ 'border-indigo-500 text-indigo-600': currentChild === 'docs', ' text-gray-600': currentChild !== 'docs'}">docs</a>
      <a role="tab" routerLink="exams" class="tab py-2 px-4 " [ngClass]="{ 'border-indigo-500 text-indigo-600': currentChild === 'exams', ' text-gray-600': currentChild !== 'exams'}">exams</a>
      <a role="tab" routerLink="users" class="tab py-2 px-4 " [ngClass]="{ 'border-indigo-500 text-indigo-600': currentChild === 'users', ' text-gray-600': currentChild !== 'users'}">users</a>
    </div>

    <router-outlet></router-outlet>
    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">
      Open drawer
    </label>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <!-- Sidebar content here -->
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
</div>

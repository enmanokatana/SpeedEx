<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
/>
<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
/>

<main class="profile-page">
  <section class="relative bg-base-100 block h-500-px">
    <div class="absolute top-0 w-full h-full bg-base-200 bg-center bg-cover">
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-primary-200"
      ></span>
    </div>
  </section>
  <section class="relative py-16 bg-base-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-base-100 w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">

            <div type="button" class="w-full  lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  [src]=user.image
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>

            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
              <div class="py-6 px-3 mt-32 sm:mt-0">
                <button class="btn btn-primary rounded-lg" type="button">
                  Edit Profile
                </button>
                <button routerLink="/Home" class="btn btn-primary rounded-lg m-4" type="button">
                  Home
                </button>


              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{ user.firstname }} {{user.lastname}}
            </h3>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i
              >{{ user.role }}
            </div>

            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i
              >{{ user.email }}
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{ user.Description }}
                </p>
                <button (click)="onShowMore()" class="font-normal text-base-500">Show more</button>
              </div>
              <div  *ngIf="showMore">
                This is more
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

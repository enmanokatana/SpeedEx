<app-header></app-header>
<div  *ngIf="loading" class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <span class=" loading loading-spinner loading-lg"></span>

    </div>
  </div>
</div>

<div *ngIf="!loading">

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 m-5">
  <div *ngFor="let workspace of workspaces" class="card card-compact bg-base-100 shadow-xl">
    <div class="card-body">
      <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>

      <h2 class="card-title items-center">{{workspace.name}}</h2>
      <div class="card-actions justify-end">
        <button [routerLink]="['/Workspace',workspace.id]" class="btn btn-primary">Consult</button>
      </div>
    </div>
  </div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 m-5">
  <div *ngFor="let workspace of userWorkspaces" class="card card-compact bg-base-100 shadow-xl">
    <div class="card-body">
      <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>

      <h2 class="card-title items-center">{{workspace.name}}</h2>
      <div class="card-actions justify-end">
        <button [routerLink]="['/Workspace',workspace.id]" class="btn btn-primary">Consult</button>
      </div>
    </div>
  </div>
</div>

<!-- New Workspace button positioned at bottom left -->
<a *ngIf="localStorage.getItem('role') ==='ADMIN'" [routerLink]="['/CWS',localStorage.getItem('id')]" class="btn btn-primary fixed bottom-5 right-5">New Workspace</a>
</div>

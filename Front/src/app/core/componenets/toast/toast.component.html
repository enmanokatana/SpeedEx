<div *ngIf="showToast" class="fixed top-4 right-4 z-50">
  <div class="flex items-center justify-between p-4 bg-blue-500 text-white rounded shadow-lg">
    <span>{{ message }}</span>
    <button class="ml-4 bg-transparent border border-white rounded px-2 py-1" (click)="closeToast()">Close</button>
  </div>
</div>
